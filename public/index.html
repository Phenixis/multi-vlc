<head>
  <link rel="stylesheet" href="style.css"/>
  <script src="jquery.min.js"></script>
  <script src="client.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Multi-VLC Controller</h1>
    
    <div class="controls">
      <button id="pause" class="control-btn">Play/Pause</button>
      <button id="prev" class="control-btn">Previous</button>
      <button id="next" class="control-btn">Next</button>
      <div class="speed-controls">
        <button id="speed-down" class="control-btn">Slower</button>
        <span id="current-speed" class="speed-display">1.0x</span>
        <button id="speed-up" class="control-btn">Faster</button>
      </div>
    </div>
    
    <div class="vlc-selection">
      <h3>Select VLC Instances</h3>
      <div id="vlcInstances" class="vlc-instances">
        <!-- Checkboxes and stream info will be added here dynamically -->
      </div>
    </div>
  </div>
</body>
